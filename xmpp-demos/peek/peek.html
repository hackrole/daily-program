<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peek xmpp</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
  <script src="/scripts/strophe.js"></script>
  <link rel="stylesheet" href="peek.css">
  <script src="peek.js"></script>
</head>
<body>
  <h1>Peek</h1>

  <div id="console"></div>
  <textarea id="input" class="disabled" disabled='disabled'></textarea>

  <div id="buttonbar">
    <input id="send_button" type="submit" value="Send Data"
      disabled='disabled' class='button'>
    <input id="disconnect_button" class="button" type="submit"
      value='Disconnect' disabled='disabled'>
  </div>

  <!-- login dialog -->
  <div id="login_dialog" class="hidden">
    <label>JID:</label><input type="text" id="jid">
    <label for="">PWD:</label><input id="password" type="password">
  </div>
</body>
</html>
